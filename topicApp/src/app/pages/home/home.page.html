<app-header></app-header>
<ion-searchbar
  stick
  (ionChange)="search($any($event.target).value)"
  placeholder="Search"
  [(ngModel)]="filterRestaurantName"
  showClearButton="focus"
  animated></ion-searchbar>

<ion-content>
  <ion-list *ngFor="let restaurant of restaurants$ | async">
    <ion-item
      (click)="showRestaurantDetails(restaurant)"
      detail class="item-custom-style">
      <ion-thumbnail class="ion-margin-end thumbnail">
        <ion-img src="{{restaurant.imageURL}}"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h1>
          <ion-icon name="restaurant-outline"></ion-icon>
          {{restaurant.name}}
        </h1>
        <h4>
          <ion-icon name="star-half-outline"></ion-icon>
          Ranking: {{restaurant.ranking}}/5
        </h4>
        <h4>
          <ion-icon name="earth-outline"></ion-icon>
          Cuisine: {{restaurant.cuisine}}
        </h4>
        <p>
          <ion-icon name="pin-outline"></ion-icon>
          {{restaurant.address}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
