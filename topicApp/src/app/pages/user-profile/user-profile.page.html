<app-header></app-header>
<ion-content>
  <ion-card>
    <img *ngIf="user.imageUrl" src="{{user.imageUrl}}" class="user-profile-picture"/>
    <img *ngIf="!user.imageUrl" src="./assets/images/user/user-profile-picture.png" class="user-profile-picture"/>
    <h3>Profile Details</h3>
    <ion-list>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>First Name</ion-label>
        <ion-label>{{user.firstname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Last Name</ion-label>
        <ion-label>{{user.lastname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Birthday</ion-label>
        <ion-label>{{user.dateOfBirth | date:'mediumDate'}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
